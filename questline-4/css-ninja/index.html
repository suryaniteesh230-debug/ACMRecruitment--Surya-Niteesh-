<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Profile</h1>
    </header>

    <main class="container">
        <section class="left-column">
            <h2>About Me</h2>
            <p>Hello! I'm [Your Name], a web enthusiast and aspiring developer. I love creating clean, responsive web designs and exploring new technologies.</p>
        </section>

        <section class="right-column">
            <h2>Skills</h2>
            <ul>
                <li>HTML & CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Git & GitHub</li>
            </ul>
        </section>
    </main>

</body>
</html>
